<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function test() {
            $("#panWrite").show();
            $("#panListHead").hide();

            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>SimB</h2>
    <h4>Search</h4>
    <div id="panWrite" style="display: none">
        <form>
            <div class="form-group">
                <label for="writer">작성자</label>
                <input type="text" class="form-control" id="writer" placeholder="작성자">
            </div>
            <div class="form-group">
                <label for="memo">내용</label>
                <input type="text" class="form-control" id="memo" placeholder="첫번째 줄이 제목이 됩니다.">
            </div>
            <button type="submit" class="btn btn-default">제출</button>
        </form>
    </div>
    <div id="panListHead" style="display: block">
        <ul class="list-inline">
            <li>#</li>
            <li>Subject</li>
            <li>Writer</li>
            <li>Date</li>
            <li>Hit</li>
        </ul>
    </div>
    <div>
        <ul class="list-inline">
            <li>2</li>
            <li>제목</li>
            <li>작성자</li>
            <li>2015.01.01</li>
            <li>10</li>
        </ul>
        <ul class="list-inline">
            <li>1</li>
            <li>제목</li>
            <li>작성자</li>
            <li>2015.01.01</li>
            <li>10</li>
        </ul>
    </div>
    <button onclick="return test();">Write</button>
</div>

</body>
</html>
