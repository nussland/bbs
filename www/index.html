<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>simple bbs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);

        myApp.controller('UserCtrl', ['$scope', '$http', function ($scope, $http) {
            $scope.add = function() {
                $http({
                    method: 'GET',
                    url: 'http://localhost:8080/controller/user/addUser?id=' + $scope.input.id + '&username=' + $scope.input.username
                }).success(
                        function (data, status, headers, config) {
                            $scope.input = {};
                            $scope.users = data;
                        }
                ).error(
                        function (data, status, headers, cnofig) {}
                );
            };

            $http({
                method:'GET',
                url:'http://localhost:8080/controller/user/getList'
            }).success(
                    function (data, status, headers, config) {
                        $scope.users = data;
                    }
            ).error(
                    function (data, status, headers, cnofig) {}
            );
        }]);
    </script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="UserCtrl">
        <p>
            id:<input type="text" ng-model="input.id" />
            name:<input type="text" ng-model="input.username" />
            <button ng-click="add()">add</button>
        </p>
        <li ng-repeat="user in users">
            {{user.id}} {{user.username}}
        </li>
    </div>
</div>
</body>
</html>
